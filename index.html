<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./JS/login.js" defer></script>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Next Digital Services</title>
  </head>
  <body>
    <div class="content">
      <main>
        <div class="logo">
          <img src="./img/Next_Digital_Services_Logo.png" alt="" srcset="" />
        </div>
        <div class="form-login">
          <div class="text">
            <h1>Faça <span class="spn-login">Login</span></h1>

            <h1>ou <span class="spn-login">Cadastre-se</span></h1>
          </div>

          <div class="line"></div>

          <div class="input">
            <input type="text" name="" id="txt" placeholder="Digite seu email" />

            <input
              type="password"
              name=""
              id="pass"
              placeholder="Digite sua senha"
            />
          </div>

          <div class="forgot">
            <a href="">Esqueceu sua Senha?</a>
          </div>

          <div class="btn-entrar">
            <button>Entrar</button>
          </div>

          <div class="line2"></div>

          <div class="links">
            <div class="redes">
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
          </div>

          <footer>
            <p>Não possui conta?</p>
            <a href="" class="click"> Clique aqui </a>
            <span class="footer-span">para se cadastrar</span>
          </footer>
        </div>

        <div class="themes">
          <select class="form-select" aria-label="Default select example">
            <option selected>theme</option>
            <option value="light">light</option>
            <option value="dark">dark</option>
          </select>
        </div>
      </main>

      <aside>
        <img class="img-lateral" src="./img/login.png" alt="" srcset="" />
      </aside>
    </div>
  </body>
</html>
